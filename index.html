<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <title>clock</title>
</head>
<body>
    <div class="clock">
        <div class="containr-hour">
            <ul class="item-hour">
                <li><div class="num">3</div></li>
                <li><div class="num">6</div></li>
                <li><div class="num">9</div></li>
                <li><div class="num">12</div></li>
            </ul>
            <ul class="hour-marks">
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
                <li><div class="mark"></div></li>
            </ul>
            <ul class="middel-line">
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
                <li><div class="line"></div></li>
            </ul>
        </div>
        <div class="hands-containr">
            <div class="hands hand-hr"></div>
            <div class="hands hand-min"></div>
            <div class="hands hand-sec"></div>
        </div>
        <div class="center-dot"></div>
    </div>

    <script src="master.js"></script>
</body>
</html>
